<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <style>
        .card {
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            margin: 20px auto;
        }
        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .card button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #45A049;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://img.freepik.com/free-vector/shiny-yellow-star-orange-outline_78370-4659.jpg?semt=ais_hybrid" alt="Profile">
        <p>ROHIT RAY</p>
        <p>RRRRRRRRR</p>
        <p>TTTTTTTTTTTTTT</p>
        <button>Profile</button>
    </div>
</body>
</html>
